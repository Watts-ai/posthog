name: Build Self-Contained Images

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'deploy/self-contained/**'
      - 'docker/**'
      - 'rust/**'
      - 'livestream/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: watts-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ClickHouse
            image: posthog-clickhouse
            context: .
            dockerfile: deploy/self-contained/clickhouse/Dockerfile
            build_args: ""

          - name: Temporal
            image: posthog-temporal
            context: .
            dockerfile: deploy/self-contained/temporal/Dockerfile
            build_args: ""

          - name: Postgres
            image: posthog-postgres
            context: .
            dockerfile: deploy/self-contained/postgres-init/Dockerfile
            build_args: ""

          - name: PostHog Web
            image: posthog
            context: deploy/self-contained/compose-scripts
            dockerfile: deploy/self-contained/compose-scripts/Dockerfile
            build_args: |
              POSTHOG_IMAGE=posthog/posthog:latest

          - name: Rust Capture
            image: posthog-capture
            context: rust
            dockerfile: rust/Dockerfile
            build_args: |
              BIN=capture

          - name: Rust Property Defs
            image: posthog-property-defs-rs
            context: rust
            dockerfile: rust/Dockerfile
            build_args: |
              BIN=property-defs-rs

          - name: Rust Feature Flags
            image: posthog-feature-flags
            context: rust
            dockerfile: rust/Dockerfile
            build_args: |
              BIN=feature-flags

          - name: Rust Cyclotron Janitor
            image: posthog-cyclotron-janitor
            context: rust
            dockerfile: rust/Dockerfile
            build_args: |
              BIN=cyclotron-janitor

          - name: Rust Cymbal
            image: posthog-cymbal
            context: rust
            dockerfile: rust/Dockerfile
            build_args: |
              BIN=cymbal

          - name: Livestream
            image: posthog-livestream
            context: livestream
            dockerfile: livestream/Dockerfile
            build_args: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}:latest
          cache-to: type=gha,mode=max
